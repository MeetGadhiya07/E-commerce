<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HEADER | E-COMMERCE WEBSITE</title>
    <!-- favicon -->
    <link
      rel="icon"
      href="https://yt3.ggpht.com/a/AGF-l78km1YyNXmF0r3-0CycCA0HLA_i6zYn_8NZEg=s900-c-k-c0xffffffff-no-rj-mo"
      type="image/gif"
      sizes="16x16"
    />
    <!-- EXTERNAL LINKS -->
    <link rel="stylesheet" href="css/header.css" />
    <script src="https://kit.fontawesome.com/4a3b1f73a2.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <section>
        <div id="header-container">
          <div id="shopName">
            <a href="index.html" class="brand-logo">
              <img src="img/logo.png" width="50px" /> <span><b>T</b>help</span>
            </a>
          </div>

          <div class="search-container">
            <div id="search" class="search-content">
              <i class="fas fa-search search"></i>
              <input
                type="text"
                id="searchInput"
                class="searchBar"
                name="searchBox"
                placeholder="Search for Clothing and Accessories"
              />
              <div id="products-container" class="search-result"></div>
            </div>
            <div id="user">
              <a class="favorite" href="favorite.html">
                <i class="fas fa-regular fa-heart"></i>Favorite
              </a>
              <a href="cart.html">
                <i class="fas fa-shopping-cart addedToCart"
                  ></i
                >
              </a>
              <a href="#"> <i class="fas fa-user-circle userIcon"></i> </a>
            </div>
          </div>
        </div>
      </section>
    </header>

    <script src="header.js"></script>
  </body>
</html>
